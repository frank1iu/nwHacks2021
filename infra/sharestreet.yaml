apiVersion: v1
kind: Namespace
metadata:
  name: sharestreet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharestreet
  namespace: sharestreet
spec:
  selector:
    matchLabels:
      app: sharestreet
  replicas: 2
  template:
    metadata:
      labels:
        app: sharestreet
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
          port: 3001
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: sharestreet
  namespace: sharestreet
spec:
  maxReplicas: 10
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sharestreet
  targetCPUUtilizationPercentage: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sharestreet-svc
  namespace: sharestreet
spec:
  type: NodePort
  selector:
    app: sharestreet
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: sharestreet-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: sharestreet-svc
          servicePort: 80